<div> 
  <div class="info">
    <div class="container">
      <p><a routerLink="main">BronClub</a> / Компютерный Клуб / {{club.name}}</p>
      <div class="club">
        <h1>{{club.name}} <i class="fa fa-heart" style="opacity: 0.5; margin-left: 250px;"></i></h1> 
        <p>Компьютерный клуб</p>
      </div>
      <hr style="width: 320px;">
      <h1>{{club.rating}}</h1>
      <p>О нас</p>
      <div class="contacts">
        <i class="fa fa-phone" style="font-size: 20px; margin-right: 10px;"></i>
        <p>8 708 675 7610</p>
      </div>
      <div class="contacts">
        <i style="font-size:24px;margin-right: 10px;" class="fa">&#xf16d;</i>
        <p>Instagram</p>
      </div>
      <div id="map-container" class="map">
      </div>
      <button class="button-27" (click)="goToPlaces(club.id)">Забронировать</button>
    </div>
  </div>
  <div >
    <div class="imgContainer">
      <ng-container *ngFor="let img of images; let i = index" [@slideAnimation]="currentSlideIndex">
        <img [src]="img" alt="slides" class="slide" *ngIf="i === currentSlideIndex">
      </ng-container>
      <div class="nextPrev">
        <button (click)="prevSlideClick()" id="prev"></button>
        <button (click)="nextSlideClick()" id="next"></button>
    </div>
    <div class="slideImages">
      <div *ngFor="let img of images let i = index" style="display: inline-block;">
        <img [src]="img" alt="asdasd" (click)="imageByClick(i)" id="underSlide">
      </div>
    </div>
  </div>
</div>
